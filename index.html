<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Hours Stacker</title>
</head>

<body>
    <div id="app">
        <div class="steam-card">
            <div class="game-info">
                <div class="game-info--photo">
                    <img src="./imgs/japan.jpg" alt="japan" width="900" height="529">
                </div>
                <div class="game-info--name">
                    日本語
                </div>
                <div class="game-info--hours">
                    <span id="game-info-hours">
                        ...
                    </span>
                    <span id="show-details">
                        Show Details
                    </span>
                </div>
            </div>
            <div class="game-achivements">
                <div class="progress-text">
                    Achievement Progress
                </div>
                <div class="progress-bar">
                    <div class="progress-bar--value"></div>
                </div>
                <div class="progress-tick">
                    &#10004;
                </div>
            </div>
        </div>
        <div id="hours-details" class="toggle-container">
            <ul>
                <li>
                    <span>SRS</span>
                    <span data-hours="KANJI">...</span>
                </li>
                <li>
                    <span>Reading</span>
                    <span data-hours="READING">...</span>
                </li>
                <li>
                    <span>Listening</span>
                    <span data-hours="LISTENING">...</span>
                </li>
                <li>
                    <span>Video Games</span>
                    <span data-hours="VIDEO_GAMES">...</span>
                </li>
                <li>
                    <span>Writing</span>
                    <span data-hours="WRITING">...</span>
                </li>
                <li>
                    <span>Speaking</span>
                    <span data-hours="SPEAKING">...</span>
                </li>
            </ul>
        </div>
        <div class="session-result">
            <div class="session-result--time">
                00 : 00
            </div>
            &nbsp;
            <div class="session-result--text">
                Hours Immersed!
            </div>
        </div>
        <div class="panel">
            <button class="panel-item" data-type="KANJI">Kanji<i class="ri-character-recognition-line"></i></button>
            <button class="panel-item" data-type="READING">Reading<i class="ri-book-open-line"></i></button>
            <button class="panel-item" data-type="LISTENING">Listening<i class="ri-user-received-line"></i></button>
            <button class="panel-item" data-type="VIDEO_GAMES">Video Games<i class="ri-game-line"></i></button>
            <button class="panel-item" data-type="WRITING">Writing<i class="ri-pencil-line"></i></button>
            <button class="panel-item" data-type="SPEAKING">Speaking<i class="ri-kakao-talk-line"></i></button>
        </div>
    </div>
</body>

</html>
